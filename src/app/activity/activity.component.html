<div class="activity-list">
  <ng-container *ngFor="let activityItem of activitiesToDisplay">
    <div class="activity-item">
      <div class="block-left">
        <div class="vertical-line"></div>
        <i class="material-icons material-icons-activity">{{activityItem.icon}}</i>
      </div>
      <div class="block-right extend-border">
        <div class="inner-block-top">
          <div class="inner-block-top-left">
            <strong>{{activityItem.title}}</strong>
          </div>
          <div class="inner-block-top-right">
            {{activityItem.date | date}}
          </div>
        </div>
        <div class="inner-block-bottom">
          <div class="inner-block-bottom-left">
            {{activityItem.description}}
          </div>
          <div class="inner-block-bottom-right">
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <div class="pagination-nav" [hidden]="pagination.pageCount <= 1">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" (click)="updatePage(-1)" [hidden]="pagination.currentPage <= 1">Previous</a>
      </li>
      <li class="page-item">
        <a class="page-link" (click)="setPage(pagination.currentPage - 1)" [hidden]="pagination.currentPage <= 1">{{pagination.currentPage - 1}}</a>
      </li>
      <li class="page-item">
        <a class="page-link" (click)="setPage(pagination.currentPage)">{{pagination.currentPage}}</a>
      </li>
      <li class="page-item">
        <a class="page-link" (click)="setPage(pagination.currentPage + 1)" [hidden]="pagination.currentPage >= pagination.pageCount">{{pagination.currentPage + 1}}</a>
      </li>
      <li class="page-item">
        <a class="page-link" (click)="updatePage(1)" [hidden]="pagination.currentPage === pagination.pageCount">Next</a>
      </li>
    </ul>
  </div>
</div>
